<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator - The Odin Project - By Desmond Cole</title>
</head>
<body>
    <h1>Calculator</h1>

    <!-- Create a basic HTML calculator with buttons for each digit and operator (including =). -->

    <div id="calculator-body">
        <div id="display"></div>
        <div id="keyboard">
            <div class="key-row">
                <button id="clear" class="key">C</button>
                <button id="delete" class="key">DEL</button>
            </div>
            <div class="key-row">
                <button id="7" class="key">7</button>
                <button id="8" class="key">8</button>
                <button id="9" class="key">9</button>
                <button id="divide" class="key">/</button>
            </div>
            <div class="key-row">
                <button id="4" class="key">4</button>
                <button id="5" class="key">5</button>
                <button id="6" class="key">6</button>
                <button id="multiply" class="key">*</button>
            </div>
            <div class="key-row">
                <button id="1" class="key">1</button>
                <button id="2" class="key">2</button>
                <button id="3" class="key">3</button>
                <button id="subtract" class="key">-</button>
            </div>
            <div class="key-row">
                <button id="0" class="key">0</button>
                <button id="point" class="key">.</button>
                <button id="equals" class="key">=</button>
                <button id="add" class="key">+</button>
            </div>
        </div>
    </div>

    <!-- There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct. -->

    <!-- Add a “clear” button. -->

</body>
</html>
